<div class="bg">
    <mat-card>
        <h1>Get in Touch!</h1>
        <mat-tab-group>
          <mat-tab label="Phone">
            <div class="text-center">
              <h3>Give us a call!</h3>
              <p class="phone">
                <mat-icon>phone</mat-icon>
                <strong> 1-800-555-5555</strong>
              </p>
              <p>
                <small>Open Monday to Friday, 9am - 5pm</small>
              </p>
            </div>
          </mat-tab>
        <mat-tab-group>
      
        </mat-tab-group>
          <mat-tab label="Email" class="email-tab">
      
            <div class="text-center">
              <h3>Send us a message!</h3>
            </div>
      
            <form #contactForm="ngForm" (ngSubmit)="onContactFormSubmit(contactForm.value)">
      
              <mat-select name="subject" id="subject-select" placeholder="Subject" ngModel>
                <mat-option *ngFor="let reason of contactReasons" [value]="reason.value">
                  {{ reason.viewValue }}
                </mat-option>
              </mat-select>
      
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                       placeholder="Ex. pat@example.com">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
      
              <div class="submit-area">
                <mat-checkbox name="optIn" ngModel>
                    Sign me up for the mailing list!
                </mat-checkbox>
                <div class="submit-button-area">
      
                  <button
                    mat-raised-button
                    type="submit"
                    name="submit"
                    [disabled]="!contactForm.value.message">
                      Submit
                  </button>
      
                  <button
                    mat-raised-button
                    type="button"
                    (click)="onContactFormClear()">
                      Clear
                  </button>
      
                </div>
              </div>
      
              <!-- <mat-progress-bar mode="indeterminate" *ngIf="contactForm.submitting"></mat-progress-bar> -->
      
            </form>      
          </mat-tab>
        </mat-tab-group>
      
      </mat-card>
</div>
